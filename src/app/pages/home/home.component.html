<!--foodbox-->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Customer's  <span class="highlight" >most ordered </span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
      <div class="foodbox" *ngIf="i<=7">
        <img src="{{fd.foodImg}}"/>
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodPrice |currency:"ksh"}}</p>
      </div>
    </div>
  </div>
</div>
<a routerLink="menu" class="viewmorebtn">view more</a>
