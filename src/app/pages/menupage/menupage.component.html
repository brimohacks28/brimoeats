<div class="container mt-5 mb-5">
  <div class="row">

      <div class="col-lg-6 col-lg-12" *ngIf="menuData">
         <a routerLink="../../menu"class="btn btn-sm btn-dark mb-3">Back<i class="bi bi-back"></i></a>
           <img src="{{menuData[0].foodImg}}" width="100%"/>
           <h1 class="mt-3">{{menuData[0].foodName}}</h1>
           <p>{{menuData[0].foodDetails |titlecase}}</p>
           <p>{{menuData[0].foodPrice | currency :'ksh'}}</p>
  </div>
    <div class="col lg-6">
      <h1>Enter The Delivery Details</h1>

    <form>
      <input type ="text" class="form-control" placeholder="Enter Your Full Name" />
      <input type="text" class="form-control"placeholder="Enter Your Mobile Number"/>
      <textarea class="form-control" placeholder="Enter Your Delivery Address"></textarea><br>
      <button class="btn btn-sm btn-dark mb-3">Place Order</button>
    </form>
</div>
